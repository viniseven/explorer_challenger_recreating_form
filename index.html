<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles.css">
        <title>Agende sua mentoria</title>
    </head>
    
    <body>
        <div id="container">
            <header>
                <h1>Mentoria</h1>

                <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
            </header>

            <form id="mentorship-form">
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações Pessoais</legend>

                        <div class="col-2">
                            <div class="input-wrapper">
                                <label for="name-user">Nome</label>
                                <input type="text" id="name-user" required/>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="second-name-user">Sobrenome</label>
                                <input type="text" id="second-name-user" required/>
                            </div>
                        </div>

                            <div class="input-wrapper">
                                <label for="email-user">Email <span>(digite um email válido)</span></label>
                                <input type="email" id="email-user" required/>
                            </div>

                            <div class="input-wrapper">
                                <label for="passowrd-user">Senha<span>(mínimo de 8 caracteres)</span></label>
                                <input type="password" id="password-user" required/>
                            </div>
                    </div> 
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações do mentor</legend>

                        <div class="input-wrapper">
                            <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                            <input type="text" id="name-mentor" required/>
                        </div>
                    </div>    
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Seus horários disponíveis</legend>

                        <p>Primeira mentoria</p>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="mentorship-date">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="date-mentorship" required/>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="mentorship-begin">Das</label>
                                <input type="time" id="mentorship-begin" required/>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="mentorship-end">Até</label>
                                <input type="time" id="mentorship-end" required/>
                            </div>
                        </div>

                        <p>Segunda mentoria</p>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="mentorship-date">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="date-mentorship" required/>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="mentorship-begin">Das</label>
                                <input type="time" id="mentorship-begin" required/>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="mentorship-end">Até</label>
                                <input type="time" id="mentorship-end" required/>
                            </div>
                        </div>
                    </div>    
                </fieldset>
            </form>
                <footer>
                    <input type="submit" value="Salvar" form="mentorship-form">
                </footer>
        </div>
    </body>
</html>
